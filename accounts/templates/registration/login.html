{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container m-5 p-5">
    <form action="{% url 'accounts:login' %}" method="post" >
        {% csrf_token %}
        {% bootstrap_form form%}
        {% bootstrap_button button_type="submit" content="Log In" %}
    </form>
</div>


{% endblock content %}
