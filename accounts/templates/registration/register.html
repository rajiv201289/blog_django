{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mx-5 p-5">
    <form action="{% url 'accounts:register' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Register" %}
        
    </form>
</div>
{% endblock content %}
