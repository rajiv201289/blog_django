{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container-fluid p-5">
    <p class="fs-4" >Add a new blog</p>
<form class="form-control autofocus " action="{% url 'blogs:new_blog' %}" method="post" >
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type='submit' content='Submit' %}
</form>
</div>
{% endblock content %}
